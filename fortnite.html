<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite News - Games Universe</title>
    <meta name="description" content="Get the latest news about Fortnite.">
    <meta name="keywords" content="fortnite, battle royale, gaming news">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Games Universe</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="ai_agent.html">AI Assistant</a></li>
                    <li><a href="developers.html">Developers</a></li>
                    <li><a href="forums.html">Forums</a></li>
                    <li><a href="sponsorship.html">Sponsor Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="all-games">
            <div class="container">
                <h2>Fortnite News</h2>
                <div id="fortnite-news" class="category-grid">
                    <!-- Fortnite news will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Games Universe. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function fetchFortniteNews() {
            try {
                const response = await fetch('/api/fortnite/news', {
                    headers: {
                        'X-API-Key': 'test-api-key'
                    }
                });
                const data = await response.json();
                displayNews(data.data.br.motds); // motds = Message of the Days
            } catch (error) {
                console.error('Error fetching Fortnite news:', error);
            }
        }

        function displayNews(newsItems) {
            const container = document.getElementById('fortnite-news');
            container.innerHTML = '';

            if (newsItems.length === 0) {
                container.innerHTML = '<p>No news found at the moment.</p>';
                return;
            }

            newsItems.forEach(item => {
                const newsCard = document.createElement('div');
                newsCard.className = 'category-card';

                newsCard.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" style="width:100%;">
                    <h3>${item.title}</h3>
                    <p>${item.body}</p>
                `;
                container.appendChild(newsCard);
            });
        }

        window.onload = fetchFortniteNews;
    </script>
</body>
</html>
