<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Games - Games Universe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Games Universe</h1>
            <div id="nav-placeholder"></div>
        </div>
    </header>

    <main>
        <section class="container">
            <h2>Match Games</h2>
            <div id="match-games-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th>Competition</th>
                        </tr>
                    </thead>
                    <tbody id="match-games-tbody">
                        <!-- Match data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Games Universe. All rights reserved.</p>
        </div>
    </footer>

    <script>
      fetch('nav_main.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });

      fetch('/api/wescore/fixtures', {
          headers: {
              'X-API-Key': 'test-api-key'
          }
      })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                console.error(data.error);
                document.getElementById('match-games-tbody').innerHTML = '<tr><td colspan="4">Could not load match data. Please ask the developer to configure the WeScore API key.</td></tr>';
                return;
            }
            const tbody = document.getElementById('match-games-tbody');
            data.data.fixtures.forEach(match => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${match.date}</td>
                    <td>${match.home_name}</td>
                    <td>${match.away_name}</td>
                    <td>${match.competition_name}</td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching match games:', error);
            document.getElementById('match-games-tbody').innerHTML = '<tr><td colspan="4">Error loading match data.</td></tr>';
        });
    </script>
</body>
</html>
