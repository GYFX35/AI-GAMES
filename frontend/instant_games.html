<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Games - Web-Based Game Development - Games Universe</title>
    <meta name="description" content="A space for developers and researchers to explore the world of instant games. Learn about web-based game development, performance optimization, and new technologies.">
    <meta name="keywords" content="instant games, web games, HTML5 games, game development, performance optimization, game research">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header>
        <h1>Instant Games</h1>
    </header>
    <div id="nav-placeholder"></div>
    <main>
        <p>Play a variety of fun instant games directly in your browser!</p>

        <section id="game-list">
            <h2>Available Games</h2>
            <p><em>(List or embed instant games here. You might need to use iframes or JavaScript for actual game embedding later.)</em></p>
            <!-- Example:
            <div class="game-item">
                <h3>Game Title 1</h3>
                <p>Short description of the game.</p>
                <a href="#">Play Now!</a> or an embed code
            </div>
            -->
        </section>

    </main>
    <footer>
        <p>&copy; 2023 Game Portal</p>
    </footer>
    <script src="modal.js" defer></script>
    <script>
      fetch('nav_secondary.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
    </script>
</body>
</html>
