<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Fitness Games - Games Universe</title>
    <meta name="description" content="Discover health and fitness games on the Games Universe platform.">
    <meta name="keywords" content="health games, fitness games, exergaming, active games">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-database-compat.js"></script>
    <script src="firebase-init.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Games Universe</h1>
            <div id="nav-placeholder"></div>
        </div>
    </header>

    <main>
        <section class="all-games">
            <div class="container">
                <h2>Health & Fitness Games</h2>
                <input type="text" id="searchInput" placeholder="Enter game name or category..." onkeyup="searchGames()">
                <div id="searchResults" class="category-grid">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </section>

        <section class="who-data">
            <div class="container">
                <h2>World Health Organization - Health Data</h2>
                <div id="whoData" class="category-grid">
                    <!-- WHO data will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Games Universe. All rights reserved.</p>
        </div>
    </footer>

    <script>
      fetch('nav_tertiary.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
        let games = [];

        async function fetchGames() {
            try {
                const response = await fetch('data/health_fitness_games.json');
                games = await response.json();
                displayGames(games);
            } catch (error) {
                console.error('Error fetching games:', error);
            }
        }

        function displayGames(gamesToDisplay) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            if (gamesToDisplay.length === 0) {
                searchResults.innerHTML = '<p>No games found.</p>';
                return;
            }

            gamesToDisplay.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'category-card';
                gameCard.innerHTML = `
                    <h3>${game.name}</h3>
                    <p>${game.category}</p>
                    <a href="${game.link}" target="_blank">Play Now</a>
                    <a href="${game.download_link}" target="_blank" class="download-button">Download</a>
                    <a href="sponsorship.html?game=${game.name}" class="sponsor-button">Sponsor this game</a>
                `;
                searchResults.appendChild(gameCard);
            });
        }

        function searchGames() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();

            const filteredGames = games.filter(game => {
                return game.name.toLowerCase().includes(searchTerm) || game.category.toLowerCase().includes(searchTerm);
            });

            displayGames(filteredGames);
        }

        async function fetchWhoData() {
            try {
                const response = await fetch('/api/who_data', {
                    headers: {
                        'X-API-Key': 'test-api-key'
                    }
                });
                const data = await response.json();
                displayWhoData(data.value);
            } catch (error) {
                console.error('Error fetching WHO data:', error);
            }
        }

        function displayWhoData(indicators) {
            const whoDataContainer = document.getElementById('whoData');
            whoDataContainer.innerHTML = '';

            if (!indicators || indicators.length === 0) {
                whoDataContainer.innerHTML = '<p>No WHO data available.</p>';
                return;
            }

            indicators.slice(0, 10).forEach(indicator => {
                const indicatorCard = document.createElement('div');
                indicatorCard.className = 'category-card';
                indicatorCard.innerHTML = `
                    <h3>${indicator.IndicatorName}</h3>
                    <a href="https://www.who.int/data/gho/data/indicators/indicator-details/GHO/${indicator.IndicatorCode}" target="_blank">Learn More</a>
                `;
                whoDataContainer.appendChild(indicatorCard);
            });
        }

        window.onload = function() {
            fetchGames();
            fetchWhoData();
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
