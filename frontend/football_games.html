<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Games - The Best Football Games - Games Universe</title>
    <meta name="description" content="Explore a collection of football games. Play your favorite football games and lead your team to victory.">
    <meta name="keywords" content="football games, FIFA, Madden NFL, eFootball">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header>
        <h1>Football Games</h1>
    </header>
    <div id="nav-placeholder"></div>
    <main>
        <section class="all-games">
            <div class="container">
                <h2>Football Games</h2>
                <div id="gameResults" class="category-grid">
                    <!-- Game results will be displayed here -->
                </div>
            </div>
        </section>
        <section class="all-games">
            <div class="container">
                <h2>World Cup Competitions</h2>
                <div id="worldCupCompetitions" class="category-grid">
                    <!-- World Cup competitions will be displayed here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Game Portal</p>
    </footer>
    <script src="modal.js" defer></script>
    <script>
      fetch('nav_secondary.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });

        async function fetchGames() {
            try {
                const response = await fetch('data/football_games.json');
                const games = await response.json();
                displayGames(games);
            } catch (error) {
                console.error('Error fetching games:', error);
            }
        }

        function displayGames(gamesToDisplay) {
            const gameResults = document.getElementById('gameResults');
            gameResults.innerHTML = '';

            if (gamesToDisplay.length === 0) {
                gameResults.innerHTML = '<p>No games found.</p>';
                return;
            }

            gamesToDisplay.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'category-card';
                gameCard.innerHTML = `
                    <h3>${game.name}</h3>
                    <p>${game.description}</p>
                    <a href="${game.link}" target="_blank">Play Now</a>
                    <a href="${game.download_link}" target="_blank" class="download-button">Download</a>
                `;
                gameResults.appendChild(gameCard);
            });
        }

        async function fetchWorldCupCompetitions() {
            try {
                const response = await fetch('/api/fifa/world_cup', {
                    headers: {
                        'X-API-Key': 'test-api-key'
                    }
                });
                const data = await response.json();
                displayCompetitions(data.competitions);
            } catch (error) {
                console.error('Error fetching World Cup competitions:', error);
            }
        }

        function displayCompetitions(competitions) {
            const worldCupCompetitions = document.getElementById('worldCupCompetitions');
            worldCupCompetitions.innerHTML = '';

            if (competitions.length === 0) {
                worldCupCompetitions.innerHTML = '<p>No competitions found.</p>';
                return;
            }

            competitions.forEach(competition => {
                const competitionCard = document.createElement('div');
                competitionCard.className = 'category-card';
                competitionCard.innerHTML = `
                    <h3>${competition.name}</h3>
                    <p>Area: ${competition.area.name}</p>
                `;
                worldCupCompetitions.appendChild(competitionCard);
            });
        }

        window.onload = () => {
            fetchGames();
            fetchWorldCupCompetitions();
        };
    </script>
</body>
</html>
