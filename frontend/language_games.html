<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Games - Learn a New Language Through Play - Games Universe</title>
    <meta name="description" content="Explore a collection of language learning games that make learning a new language fun and interactive.">
    <meta name="keywords" content="language games, learning games, language learning, Duolingo, Drops">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header>
        <h1>Language Games</h1>
    </header>
    <div id="nav-placeholder"></div>
    <main>
        <section class="all-games">
            <div class="container">
                <h2>Language Games</h2>
                <div id="gameResults" class="category-grid">
                    <!-- Game results will be displayed here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Games Universe</p>
    </footer>
    <script src="modal.js" defer></script>
    <script>
      fetch('nav_main.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });

        async function fetchGames() {
            try {
                const response = await fetch('data/language_games.json');
                const games = await response.json();
                displayGames(games);
            } catch (error) {
                console.error('Error fetching games:', error);
            }
        }

        function displayGames(gamesToDisplay) {
            const gameResults = document.getElementById('gameResults');
            gameResults.innerHTML = '';

            if (gamesToDisplay.length === 0) {
                gameResults.innerHTML = '<p>No games found.</p>';
                return;
            }

            gamesToDisplay.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'category-card';
                gameCard.innerHTML = `
                    <h3>${game.name}</h3>
                    <p>${game.description}</p>
                    <a href="${game.link}" target="_blank">Play Now</a>
                    <a href="${game.download_link}" target="_blank" class="download-button">Download</a>
                `;
                gameResults.appendChild(gameCard);
            });
        }

        window.onload = fetchGames;
    </script>
</body>
</html>
