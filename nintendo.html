<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Games - Games Universe</title>
    <meta name="description" content="Discover Nintendo games on the Games Universe platform.">
    <meta name="keywords" content="nintendo, games, nintendo switch, nintendo games">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-database-compat.js"></script>
    <script src="firebase-init.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Games Universe</h1>
            <div id="nav-placeholder"></div>
        </div>
    </header>

    <main>
        <section class="all-games">
            <div class="container">
                <h2>Nintendo Games</h2>
                <div id="gameResults" class="category-grid">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Games Universe. All rights reserved.</p>
        </div>
    </footer>

    <script>
      fetch('nav_tertiary.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
        async function fetchNintendoGames() {
            try {
                const response = await fetch('/api/nintendo/games', {
                    headers: {
                        'X-API-Key': 'test-api-key'
                    }
                });
                const games = await response.json();
                displayGames(games);
            } catch (error) {
                console.error('Error fetching Nintendo games:', error);
            }
        }

        function displayGames(gamesToDisplay) {
            const gameResults = document.getElementById('gameResults');
            gameResults.innerHTML = '';

            if (gamesToDisplay.length === 0) {
                gameResults.innerHTML = '<p>No Nintendo games found.</p>';
                return;
            }

            gamesToDisplay.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'category-card';
                gameCard.innerHTML = `
                    <h3>${game.name}</h3>
                    <p>${game.category}</p>
                    <a href="${game.link}" target="_blank">More Info</a>
                    <a href="${game.download_link}" target="_blank" class="download-button">Download</a>
                `;
                gameResults.appendChild(gameCard);
            });
        }

        window.onload = fetchNintendoGames;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
