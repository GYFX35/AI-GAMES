<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Auth Callback - Games Universe</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js"></script>
    <script src="firebase-init.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Games Universe</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="nintendo.html">Nintendo</a></li>
                    <li><a href="twitch.html">Twitch</a></li>
                    <li><a href="ai_agent.html">AI Assistant</a></li>
                    <li><a href="developers.html">Developers</a></li>
                    <li><a href="forums.html">Forums</a></li>
                    <li><a href="sponsorship.html">Sponsor Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <h2>Twitch Authentication</h2>
                <p id="auth-status">Authenticating...</p>
                <pre id="auth-response"></pre>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Games Universe. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function handleTwitchCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const statusElement = document.getElementById('auth-status');
            const responseElement = document.getElementById('auth-response');

            if (code) {
                try {
                    const response = await fetch(`/api/twitch/auth?code=${code}`);
                    const data = await response.json();
                    statusElement.textContent = 'Authentication successful!';
                    responseElement.textContent = JSON.stringify(data, null, 2);
                    // Log login event to Firebase Analytics
                    analytics.logEvent('login', { method: 'Twitch' });
                } catch (error) {
                    statusElement.textContent = 'Authentication failed.';
                    console.error('Error during authentication:', error);
                }
            } else {
                statusElement.textContent = 'No authorization code found.';
            }
        }

        window.onload = handleTwitchCallback;
    </script>
</body>
</html>
