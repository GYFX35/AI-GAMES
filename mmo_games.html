<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Games - Games Universe</title>
    <meta name="description" content="Discover MMO games on the Games Universe platform.">
    <meta name="keywords" content="mmo, mmorpg, online games">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-database-compat.js"></script>
    <script src="firebase-init.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Games Universe</h1>
            <div id="nav-placeholder"></div>
        </div>
    </header>

    <main>
        <section class="all-games">
            <div class="container">
                <h2>MMO Games</h2>
                <input type="text" id="searchInput" placeholder="Enter game name or genre..." onkeyup="searchGames()">
                <div id="searchResults" class="category-grid">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Games Universe. All rights reserved.</p>
        </div>
    </footer>

    <script>
      fetch('nav_main.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
        let games = [];

        async function fetchGames() {
            try {
                const response = await fetch('/api/mmo_games', {
                    headers: {
                        'X-API-Key': 'test-api-key'
                    }
                });
                games = await response.json();
                displayGames(games);
            } catch (error) {
                console.error('Error fetching games:', error);
            }
        }

        function displayGames(gamesToDisplay) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            if (gamesToDisplay.length === 0) {
                searchResults.innerHTML = '<p>No games found.</p>';
                return;
            }

            gamesToDisplay.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'category-card';
                gameCard.innerHTML = `
                    <img src="${game.thumbnail}" alt="${game.title}" style="width:100%">
                    <h3>${game.title}</h3>
                    <p>${game.short_description}</p>
                    <p>Genre: ${game.genre}</p>
                    <a href="${game.game_url}" target="_blank">Play Now</a>
                    <a href="sponsorship.html?game=${game.title}" class="sponsor-button">Sponsor this game</a>
                `;
                searchResults.appendChild(gameCard);
            });
        }

        function searchGames() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();

            const filteredGames = games.filter(game => {
                return game.title.toLowerCase().includes(searchTerm) || game.genre.toLowerCase().includes(searchTerm);
            });

            displayGames(filteredGames);
        }

        window.onload = fetchGames;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
