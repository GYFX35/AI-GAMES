<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Games Universe</title>
    <meta name="description" content="Get help and information about game development, research, and our platform from our AI assistant. Your guide to the Games Universe.">
    <meta name="keywords" content="AI assistant, game development help, game research support, chatbot, virtual assistant, Games Universe">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <style>
        #chat-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: #007bff;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
        #chat-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
        }
        #send-btn {
            width: 70px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Games Universe</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="forums.html">Forums</a></li>
                    <li><a href="sponsorship.html">Sponsor Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="ai-assistant">
            <div class="container">
                <h2>AI Assistant</h2>
                <p>Ask me anything about our games, the platform, or any other topic!</p>
                <div id="chat-container">
                    <!-- Chat messages will be displayed here -->
                </div>
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Games Universe. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');

        function sendMessage() {
            const userInput = chatInput.value.trim();
            if (userInput === '') return;

            appendMessage(userInput, 'user');
            chatInput.value = '';

            // Simple rule-based AI response
            const botResponse = getBotResponse(userInput);
            setTimeout(() => appendMessage(botResponse, 'bot'), 500);
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${sender}-message`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getBotResponse(userInput) {
            const lowerCaseInput = userInput.toLowerCase();

            if (lowerCaseInput.includes('hello') || lowerCaseInput.includes('hi')) {
                return 'Hello! How can I help you today?';
            } else if (lowerCaseInput.includes('games')) {
                return 'You can find all our games on the Games page. Is there a specific game you are looking for?';
            } else if (lowerCaseInput.includes('search')) {
                return 'You can search for games on the Games page. Just type in the name or category of the game you are looking for.';
            } else if (lowerCaseInput.includes('help')) {
                return 'I can help you with questions about our games, the platform, and more. What do you need help with?';
            } else if (lowerCaseInput.includes('how are you')) {
                return 'I am just a bot, but I am doing great! Thanks for asking.';
            } else {
                return 'I am sorry, I do not understand. Can you please rephrase your question?';
            }
        }

        // Initial welcome message
        appendMessage('Welcome to the AI Assistant! How can I help you?', 'bot');
    </script>
</body>
</html>
