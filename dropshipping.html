<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropshipping - Products on Games Universe</title>
    <meta name="description" content="Find the best dropshipping products related to gaming on the Games Universe platform.">
    <meta name="keywords" content="dropshipping, gaming products, merchandise, game accessories">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-database-compat.js"></script>
    <script src="firebase-init.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Games Universe</h1>
            <div id="nav-placeholder"></div>
        </div>
    </header>

    <main>
        <section class="all-games">
            <div class="container">
                <h2>Dropshipping Products</h2>
                <input type="text" id="searchInput" placeholder="Enter product name or category..." onkeyup="searchProducts()">
                <div id="searchResults" class="category-grid">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Games Universe. All rights reserved.</p>
        </div>
    </footer>

    <script>
      fetch('nav_tertiary.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-placeholder').innerHTML = data;
        });
        let products = [];

        async function fetchProducts() {
            try {
                const response = await fetch('/api/dropshipping.php');
                products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function displayProducts(productsToDisplay) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            if (productsToDisplay.length === 0) {
                searchResults.innerHTML = '<p>No products found.</p>';
                return;
            }

            productsToDisplay.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'category-card';
                productCard.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.category}</p>
                    <p>Price: $${product.price}</p>
                    <a href="${product.link}" target="_blank">Buy Now</a>
                `;
                searchResults.appendChild(productCard);
            });
        }

        function searchProducts() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.toLowerCase();

            const filteredProducts = products.filter(product => {
                return product.name.toLowerCase().includes(searchTerm) || product.category.toLowerCase().includes(searchTerm);
            });

            displayProducts(filteredProducts);
        }

        window.onload = fetchProducts;

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
