<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Horizon Worlds - Games Universe</title>
    <meta name="description" content="Explore worlds in the Meta Horizon ecosystem.">
    <meta name="keywords" content="meta horizon, vr, virtual reality, games">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Games Universe</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="ai_agent.html">AI Assistant</a></li>
                    <li><a href="developers.html">Developers</a></li>
                    <li><a href="forums.html">Forums</a></li>
                    <li><a href="sponsorship.html">Sponsor Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="all-games">
            <div class="container">
                <h2>Meta Horizon Worlds</h2>
                <div id="worlds" class="category-grid">
                    <!-- Worlds will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Games Universe. All rights reserved.</p>
        </div>
    </footer>

    <script>
        async function fetchWorlds() {
            try {
                const response = await fetch('/api/horizon-worlds', {
                    headers: {
                        'X-API-Key': 'test-api-key'
                    }
                });
                const worlds = await response.json();
                displayWorlds(worlds);
            } catch (error) {
                console.error('Error fetching worlds:', error);
            }
        }

        function displayWorlds(worlds) {
            const worldsContainer = document.getElementById('worlds');
            worldsContainer.innerHTML = '';

            if (worlds.length === 0) {
                worldsContainer.innerHTML = '<p>No worlds found.</p>';
                return;
            }

            worlds.forEach(world => {
                const worldCard = document.createElement('div');
                worldCard.className = 'category-card';
                worldCard.innerHTML = `
                    <h3>${world.name}</h3>
                    <p>${world.description}</p>
                    <p><strong>Genre:</strong> ${world.genre}</p>
                    <a href="${world.link}" target="_blank">Explore</a>
                `;
                worldsContainer.appendChild(worldCard);
            });
        }

        window.onload = fetchWorlds;
    </script>
</body>
</html>
